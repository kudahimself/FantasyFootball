<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Django App
      {% endblock %}
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"  rel="stylesheet" />
    <!-- Optional: Font Awesome for icons used across pages -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'home' %}">Fantasy Football</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item{% if request.resolver_match.url_name == 'home' %} active{% endif %}">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item{% if request.resolver_match.url_name == 'team_selection' %} active{% endif %}">
            <a class="nav-link" href="{% url 'team_selection' %}">Team Selection</a>
          </li>
          <li class="nav-item{% if request.resolver_match.url_name == 'data' %} active{% endif %}">
            <a class="nav-link" href="{% url 'data' %}">
              <i class="fas fa-database"></i> Manage Players
            </a>
          </li>
          <li class="nav-item{% if request.resolver_match.url_name == 'squads' %} active{% endif %}">
            <a class="nav-link" href="{% url 'squads' %}">Squads</a>
          </li>
          <li class="nav-item{% if request.resolver_match.url_name == 'player_ratings' %} active{% endif %}">
            <a class="nav-link" href="{% url 'player_ratings' %}">Player Ratings</a>
          </li>
          <li class="nav-item{% if request.resolver_match.url_name == 'gameweek_manager' %} active{% endif %}">
            <a class="nav-link" href="{% url 'gameweek_manager' %}">
              <i class="fas fa-calendar-alt"></i> Game Week Manager
            </a>
          </li>
        </ul>
      </div>
    </nav>
  <div class="container-fluid">{% block content %} {% endblock %}</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" ></script>
    {# Page-specific scripts (e.g., Chart.js, per-page JS) #}
    {% block extra_js %}{% endblock %}
  </body>
</html>
